name: Node.js CI

on: 
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: Running test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: npm install
    - name: test
      run: npm test
